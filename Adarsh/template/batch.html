<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Links</title>
</head>
<body>
    <h1>Batch Links</h1>
    {% for link in links %}
        <button onclick="window.location.href='{{ link }}'">Link {{ loop.index }}</button><br>
    {% endfor %}
</body>
</html>
