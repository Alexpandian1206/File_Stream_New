<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Links</title>
</head>
<body>
    <div>
        <h1>Links</h1>
        <ul>
            {% for link in links %}
                <li><a href="{{ link }}">{{ link }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
